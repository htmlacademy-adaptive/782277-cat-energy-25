<li class="catalog__item product">
  <a class="product__image-link" href="#" tabindex="-1">
    <figure class="product__picture">
      <picture>
        <source type="image/webp" media="(min-width: 1440px)" srcset="img/product/@@image-desktop.webp 1x, img/product/@@image-desktop@2x.webp 2x">
        <source type="image/webp" media="(min-width: 768px)" srcset="img/product/@@image-tablet.webp 1x, img/product/@@image-tablet@2x.webp 2x">
        <source type="image/webp" srcset="img/product/@@image-mobile.webp 1x, img/product/@@image-mobile@2x.webp 2x">
        <source media="(min-width: 1440px)" srcset="img/product/@@image-desktop.png 1x, img/product/@@image-desktop@2x.png 2x">
        <source media="(min-width: 768px)" srcset="img/product/@@image-tablet.png 1x, img/product/@@image-tablet@2x.png 2x">
        <img class="product__image" src="img/product/@@image-mobile.png" srcset="img/product/@@image-mobile@2x.png 2x" width="@@width" height="@@height" alt="@@alt">
      </picture>
    </figure>
  </a>

  <h2 class="product__title">
    <a class="product__title-link" href="#">@@title</a>
  </h2>

  <dl class="product__description">
    <div class="product__description-item">
      <dt class="product__description-property">Масса</dt>
      <dd class="product__description-value">@@weight</dd>
    </div>
    <div class="product__description-item">
      <dt class="product__description-property">Вкус</dt>
      <dd class="product__description-value">@@taste</dd>
    </div>
    <div class="product__description-item">
      <dt class="product__description-property">Цена</dt>
      <dd class="product__description-value">@@price</dd>
    </div>
  </dl>

  <a class="product__button button" href="#">Заказать</a>
</li>
