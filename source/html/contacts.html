<section class="contacts">
  <h2 class="visually-hidden">Наши контакты.</h2>

  <div class="contacts__block">
    <p class="contacts__offer">Приглашаем к&nbsp;сотрудничеству дилеров!</p>
    <address class="contacts__address">
      <span class="contacts__address-street">ул. Большая Конюшенная, д. 19/8</span>
      <span class="contacts__address-city">Санкт-Петербург</span>
    </address>
  </div>

  <div class="contacts__map map">
    <picture>
      <source type="image/webp" media="(min-width: 1440px)" srcset="img/map/map-desktop.webp 1x, img/map/map-desktop@2x.webp 2x">
      <source type="image/webp" media="(min-width: 768px)" srcset="img/map/map-tablet.webp 1x, img/map/map-tablet@2x.webp 2x">
      <source type="image/webp" srcset="img/map/map-mobile.webp 1x, img/map/map-mobile@2x.webp 2x">
      <source media="(min-width: 1440px)" srcset="img/map/map-desktop.jpg 1x, img/map/map-desktop@2x.jpg 2x">
      <source media="(min-width: 768px)" srcset="img/map/map-tablet.jpg 1x, img/map/map-tablet@2x.jpg 2x">
      <img class="map__image" src="img/map/map-mobile.jpg" srcset="img/map/map-mobile@2x.jpg 2x" width="320" height="362" alt="Наш адрес: г. Санкт-Петербург ул. Большая Конюшенная д. 19/8.">
    </picture>
    <iframe class="map__interactive" src="https://yandex.ru/map-widget/v1/?um=constructor%3A2d6d96b89baed88ed115b10e4f5d3067ee85e00241fa359d4f24b40e17fbdf1f&amp;source=constructor" width="320" height="362" tabindex="-1"></iframe>
  </div>
</section>
